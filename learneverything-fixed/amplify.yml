version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 20
        - nvm use 20
        - cd frontend
        - npm install --legacy-peer-deps
    build:
      commands:
        - npm run build
        # Next export is removed as it's deprecated and handled by next.config.js output: 'export'
  artifacts:
    baseDirectory: frontend/out
    files:
      - '**/*'
  cache:
    paths:
      - frontend/node_modules/**/*
