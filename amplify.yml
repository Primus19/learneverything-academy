# LearnEverything Academy - Amplify Build Configuration

# This file configures the build settings for AWS Amplify
# No build process is needed for this static HTML site

version: 1
frontend:
  phases:
    # No build commands needed - this is a pure static HTML site
    preBuild:
      commands:
        - echo "No build process required for static HTML site"
    build:
      commands:
        - echo "Static HTML site - no build step needed"
    postBuild:
      commands:
        - echo "Build completed successfully"
  artifacts:
    # Specify the files to be deployed
    baseDirectory: /
    files:
      - '**/*'
  cache:
    paths: []
